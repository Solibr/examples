<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<a href="/people">Back to the list</a>
<br/><br/>


<p th:text="'Name: ' + ${person.getName()}"></p>
<p th:text="'Id: ' + ${person.getId()}"></p>
<p th:text="'Age: ' + ${person.getAge()}"></p>
<p th:text="'Email: ' + ${person.getEmail()}"></p>

<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit this chel</a>
<br/>

<!-- с помощью тега <a> можно перенаправить на другую страницу только с методо get. Чтобы отправить запрос с методом DELETE, если даже мы не отправляем никаких данных, нужно использовать <form> -->
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete chel">
</form>

</body>
</html>
