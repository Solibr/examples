<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People list</title>
</head>
<body>


<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">some person</a>
</div>

<br/>
<hr/>

<!--  #new - для удобства создания нового Person -->
<a href="/people/new">Create new</a>

</body>
</html>
